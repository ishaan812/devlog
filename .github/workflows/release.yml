name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary: devlog-darwin-arm64
          - os: macos-13
            goos: darwin
            goarch: amd64
            binary: devlog-darwin-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary: devlog-linux-amd64
          - os: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
            binary: devlog-linux-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary: devlog-windows-amd64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          go build -o ${{ matrix.binary }} ./cmd/devlog

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: ${{ matrix.binary }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release/

      - name: Flatten release directory
        run: |
          mkdir -p dist
          for dir in release/*/; do
            cp "$dir"* dist/ 2>/dev/null || true
          done
          ls -la dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true

  publish-npm:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ github.token }}" >> $RUNNER_TEMP/.npmrc
          echo "@ishaan812:registry=https://npm.pkg.github.com" >> $RUNNER_TEMP/.npmrc
          NPM_CONFIG_USERCONFIG=$RUNNER_TEMP/.npmrc npm publish --registry=https://npm.pkg.github.com
