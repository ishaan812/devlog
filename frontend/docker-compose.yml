services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devlog-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:80/robots.txt"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    labels:
      - "com.docker.compose.project=devlog"
