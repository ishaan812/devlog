services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devlog-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - NGINX_HOST=_
      - NGINX_PORT=80
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/robots.txt"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    labels:
      - "com.docker.compose.project=devlog"
